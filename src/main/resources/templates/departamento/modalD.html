<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layuot="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		th:fragment="modal" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button  type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-inline" 
						method="GET">
						<div class="form-group mx-sm-3 mb-2">
							<input class="form-control" id="exampleFormControlFile1"
								th:name="nome">
						</div>
						<button  type="button" id="btnId" class="btn btn-primary mb-2">Pesquisar</button>
					</form>
					<table  id="table" class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome</th>
							</tr>
						</thead>
						<tbody>
						
							
						 
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
