		$(document)
				.ready(
						function() {

							var url = window.location;

								$("#table tr").detach();
								//$("#table > tr").remove();
								 //$('#table > tr').empty();

								ajaxGet();
							})

							// DO GET
							function ajaxGet() {
								$
										.ajax({
											type : "GET",
											url : "http://localhost:8080/departamentos/listarModal",
											success : function(data) {
												var extraMsg = 'Thymeleaf javascript example.';
												fillData(data);
											},
											error : function(e) {
												fillData(null);
											}
										});
							}

							function fillData(data) {
								if (data != null) {
									var message = data
									console.log(data)
									var trHTML = '';
									$.each(data, function(i, item) {
										trHTML += '<tr><td class="id">' + item.id
												+ '</td><td class="nome">' + item.nome
												+ '</td><td>' + '<button class="btn-danger">Recuperar nome</button>'
												+ '</td></tr>';
									});
									$('tbody').append(trHTML);
								} else {
									$(".modal-body #greetingId").text(
											"Can Not Get Data from Server!");
								}
							}
						})
		$(function() {
			$(document).on(
					'click',
					'.btn-danger',
					function(e) {
						e.preventDefault;
						var nome = $(this).parent().parent().find(".nome").text();
						
						 var pessoa = {
								   nome: nome +"teste"
								};
						 ajaxPost(pessoa);

		});

		
		function ajaxPost(pessoa) {

			console.log(pessoa1)
			
			$
